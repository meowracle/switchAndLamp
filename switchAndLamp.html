<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchAndLamp</title>
</head>
<body>
<script>
    function Switch(status, lamp) {
        this.status = status;
        this.lamp = lamp;
        this.connectToLamp = function (lamp) {
            lamp.status = this.status;
        }
        this.switchOn = function (lamp) {
            if (this.status == false) {
                this.status = true;
                lamp.turnOn();
            } else {
                console.log("cong tac dang bat");
            }
        }
        this.switchOff = function (lamp) {
            if (this.status == true) {
                this.status = false
                lamp.turnOff();
            } else {
                console.log("cong tac dang bat");
            }
        }
    }
    
    function ElectricLamp(status) {
        this.status = status;
        this.getStatus = function () {
            return this.status;
        }
        this.turnOff = function () {
            this.status = false;
        }
        this.turnOn = function () {
            this.status = true;
        }
    }

    var switch1 = new Switch(true, lamp1);
    var lamp1 = new ElectricLamp(false);
    switch1.connectToLamp(lamp1);
    switch1.switchOff(lamp1);
    switch1.switchOn(lamp1);

</script>
</body>
</html>
